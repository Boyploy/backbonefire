<!DOCTYPE html>
<html>
  <head>
    <title>BackFire Todos</title>
    <link rel="stylesheet" href="todos.css"/>
  </head>

  <body>
    <div id="todoapp">
      <header>
        <h1>Todos</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?">
      </header>

      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

      <footer>
        <a id="clear-completed">Clear completed</a>
        <div id="todo-count"></div>
      </footer>
    </div>

    <div id="instructions">
      Double-click to edit a todo.
    </div>

    <div id="credits">
      Adapted by <a href='https://www.firebase.com/'>Firebase</a>
      <br />
      Based on work by
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
      and
      <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>
    </div>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Underscore -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <!-- Backbone -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>

    <!-- Firebase -->
    <script src="//cdn.firebase.com/js/client/2.0.2/firebase.js"></script>

    <!-- BackFire -->
    <script src="//cdn.firebase.com/libs/backfire/0.3.0/backfire.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="todos.js"></script>

    <!-- Templates -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- title %></label>
        <a class="destroy"></a>
      </div>
      <input class="edit" type="text" value="<%- title %>" />
    </script>

    <script type="text/template" id="stats-template">
      <% if (done) { %>
        <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
      <% } %>
      <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>
  </body>
</html>
